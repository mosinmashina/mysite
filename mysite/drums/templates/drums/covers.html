{% extends 'drums/base.html' %}
{% load static %}

<script src='{% static "drums/js/youtube-videos.js" %}'></script>

{% block content %}

<div style="margin-top:180px; text-align: center">
    <div style="max-width:50vw; margin: 0 auto;">
        <select onchange='location.href="/covers/"+event.target.value+"/"+1+"/"' class="form-control">
            <option value="all" {% if currentGenre == "all" %} selected {% endif %}> Все</option>

            {% for genre in genres %}
            <option value="{{ genre }}" {% if currentGenre == genre %} selected {% endif %}>{{ genre }}</option>
        
            {% endfor %}
        </select>
</div>

<div id="covers-title" style="margin-top: 20px;font-size: 40px; display: flex;justify-content: center;flex-direction: row; flex-wrap: wrap">
    {% for cov in covers %}
        <!--<iframe width="1004" height="753" src="https://www.youtube.com/embed/ztNuvcdf22M" title="История серии The Elder Scrolls. Выпуск 2. Приближение смертной тени" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>-->
        <iframe style="margin: 5px" width="560" height="315" src="https://www.youtube.com/embed/_6Xa4f6Izh4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    {% endfor %}
</div>
<div class="buttons" style="margin-top: 15px;margin-bottom: 20px;">
    {% for page in numberOfPages %}
        {% if page == currentPage %}
            <a href="{% url 'covers' currentGenre page %}" class="btn btn-warning" role="button">{{ page }}</a>
        {% endif %}
        {% if page != currentPage %}
            <a href="{% url 'covers' currentGenre page %}" class="btn btn-outline-warning" role="button">{{ page }}</a>
        {% endif %}
    {% endfor %}
    </div>
</div>
{% endblock %}
